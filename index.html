<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino acid sequences - Various Species</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            padding: 20px;
            border: 1px solid #ddd;
        }
        button {
            font-size: 14px;
            padding: 6px 10px;
            cursor: pointer;
        }
        #grid-item-18 {
            justify-content: space-between;
            align-items: center;
        }
        #grid-item-18 h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #hidden-textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .fasta-link-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Amino acid sequences within the ACE2 peptide active site - Various Species</h1>
    <div class="grid-container" id="grid-container">
        <!-- Grid items will be dynamically added here -->
    </div>
    <!-- FASTA search button -->
    <button class="fasta-link-button" onclick="window.open('https://www.genome.jp/tools-bin/clustalw', '_blank');">FASTA Search</button>
    <script>
        const gridItemTexts = [
            "TFLDKFNHEAEDLFYQ", "EFLETFNKEAEEISYQ", "TFLDKFNQEAEDLSYQ", "TFLEKFNHEAEELSYQ",
            "TFLEKFNLEAEDLAYQ", "TFLEKFNSEAEELSHQ", "TFLEKFNHEAEDLSYQ", "TFLKEFNHEAEDRSYQ",
            "TFLEKFNQEAENLSYQ", "TFLLKFDHDAEDLSYQ", "TFLDTFNQEAEDLSYQ", "TFLEKFNQEAENLSYQ",
            "TFLEKFNSEAEELSYQ", "TFLDTFNQEAEDLSYQ", "TFLNKFNQEAEDLSYQ", "SFLNKFNQEAEDLSYQ",
            "TFLEKFNHEAEELSYQ", "TFLEKFNYEAEELSYQ", "TFLEKFNYEAEELSYQ", "TFLEKFNYEAEDLYYQ",
            "TFLEKFNTEAEDLFYQ", "KFLNDFNSEAENLTYQ", "TFLEKFNTEVEDLFYQ", "TFLEKFNTEVEDLFYQ",
            "TFLEKFNTEVEDLFYQ", "TFLEKFNTEAEDLFYQ", "TFLDEFNSEAENLSYQ", "EFLDKFNTEAEDLSHL",
            "IFLENFNSKAEDLSHE", "IFLQNFNSQAEDLSHE", "IFLENFNSEAEDLSHE", "EFLDKFNSKAENLSHE",
            "KFLEGFNSQAEDLSFE", "TFLEKFNSEVEVLSFE", "TFLEKFNTEAEELYYE", "TFLENFNTEAEEWFYQ",
            "TFLQKFDREAEDLSYQ", "TFLQKFDHEAEDLSYQ", "TFLEKFNHEAEDLSYQ", "TFLQKFDHEAEDLSYQ",
            "TFLEEFNHEAEDLSYQ", "TFLDKFNHEAEDLFYQ", "TFLDKFNHEAEDLFYQ", "TFLDKFNHEAEDLFYQ",
            "TFLDKFNHEAEDLFYQ", "TFLDKFNHEAEDLFYQ", "TFLEKFNSEAEELSYQ", "KFLEKFNYEAEELSYQ",
            "TFLEKFNHEAEDLSYQ", "TFLEKFNHEAEDLSYQ", "TFLEKFNSEAEELSHQ", "TFLEKFNHEAEDLSYQ",
            "TFLETFNQQAEELSHQ", "TFLENFNHEAEDLSYQ", "AFLEQFNQQAEDLSYQ", "DFLEKFNNEAEERYHQ",
            "TFLDEFNLKAEDLYYQ", "TFLEKFNLEAEDLSYQ", "TFLEKFNHEAEDLSYQ", "TFLEKFNHEAEDLSYQ",
            "QFLTQFNKQAEDLSYQ", "KFLTQFNQQAEDLSHE", "EFLEKFNEEAEEIYYQ", "TFLDNFNQEAEDLSYQ",
            "TFLEKFNYEAEELSYQ", "TFLEKFNYEAEELSYQ", "TFLDEFNQKAEDLYYQ", "KFLDDFNRQAENVSYE",
            "KFLDNFNKQVEDLSYN", "TFLDKFNQEAEDLDYQ", "TFLEKFNHEAEDLSYQ", "TFLEKFNSEAEELSYQ",
            "AFLDNFNKAAEDVSYQ", "TFLEKFNYEAEDLYYQ", "TFLEKFNYEAEELSYQ", "GFLENFTKAAEDVSYQ",
            "TFLEKFNYEAEDLYYQ", "TFLEKFNHEAEELSYQ", "EFLETFNKEAEEISYQ"
        ];

        const hotkeys = [
            "Human", "Wombat", "Hamster", "Cheetah", "Pig", "Horse", "Cow", "Llama",
            "White_rhinoceros", "Hippopotamus", "West_Indian_manatee", "Aardvark",
            "Chinese_pangolin", "Sunda_pangolin", "African_elephant", "Mouse", "Rat",
            "Cat", "Dingo", "Dog", "Grizzly_bear", "Greater_horseshoe_bat",
            "Japanese_horseshoe_bat", "Short-nosed_fruit_bat", "Naked_backed_fruit_bat",
            "Black_flying_fox", "Large_flying_fox", "Epauletted_fruit_bat",
            "Rufous_horseshoe_bat", "Great_roundleaf_bat", "Riparian_myotis_bat",
            "Clear_winged_woolly_bat", "Big_brown_bat", "Kuhl’s_pipistrelle",
            "Natal_long-fingered_bat", "Black-bearded_tomb_bat", "Greater_broad-nosed_bat",
            "Vampire_bat", "Dolphin", "Orca", "Goat", "Pygmy_sperm_whale", "Camel",
            "Common_chimpanzee", "Gorilla", "Sumatran_orangutan", "Olive_baboon", "Mandrill",
            "Vervet_monkey", "Northern_fur_seal", "Elephant_seal", "Water_buffalo", "Wild_yak",
            "Zebra", "American_bison", "Armadillo", "Red_deer", "Cape_elephant_shrew",
            "Colocolo_¬opossum", "Guinea_pig", "Wart_hog", "Lynx", "Dama_gazelle", "Musk_deer",
            "Platypus", "Echidna", "Brushtail_possum", "Kangaroo_rat", "Raccoon_dog",
            "American_mink", "Mongolian_gerbil", "European_hedgehog", "Smoky_shrew", "Ground_hog",
            "Chinese_pangolin", "Yellow-footed_antechinus", "Giant_panda", "European_mink",
            "Tasmanian_devil", "Giant_panda", "Tiger", "Koala"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('grid-container');

            for (let i = 0; i < hotkeys.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.id = `grid-item-${i + 1}`;

                const title = hotkeys[i].replace(/ /g, '_');
                const fastaText = `>${title}\n${gridItemTexts[i]}`;

                const paragraph = document.createElement('p');
                paragraph.innerText = fastaText;

                const button = document.createElement('button');
                button.innerText = 'Copy text';
                button.onclick = function() { appendHiddenTextArea(fastaText); };

                gridItem.appendChild(paragraph);
                gridItem.appendChild(button);
                gridContainer.appendChild(gridItem);
            }

            const gridItem18 = document.createElement('div');
            gridItem18.className = 'grid-item';
            gridItem18.id = 'grid-item-18';

            const heading18 = document.createElement('h2');
            heading18.innerText = 'Tap Copy Text to add the FASTA sequence to your clipboard';

            const textarea18 = document.createElement('textarea');
            textarea18.id = 'hidden-textarea';
            textarea18.className = 'hidden-textarea';
            textarea18.style.height = '100px'; // Set the height

            const clearButton = document.createElement('button');
            clearButton.innerText = 'Clear clipboard';
            clearButton.onclick = clearHiddenTextArea;

            gridItem18.appendChild(heading18);
            gridItem18.appendChild(textarea18);
            gridItem18.appendChild(clearButton);
            gridContainer.appendChild(gridItem18);
        });

        function appendHiddenTextArea(text) {
            const textarea = document.getElementById('hidden-textarea');
            textarea.value += text + '\n\n'; // Append with two new lines for better readability
            textarea.select();
            document.execCommand('copy');
        }

        function clearHiddenTextArea() {
            const textarea = document.getElementById('hidden-textarea');
            textarea.value = '';
        }
    </script>
</body>
</html>
