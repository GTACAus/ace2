
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino acid sequences - Various Species</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            margin: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            padding: 20px;
            border: 1px solid #ddd;
        }

        button {
            font-size: 14px;
            padding: 6px 10px;
            cursor: pointer;
        }

        #grid-item-18 {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #grid-item-18 h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #hidden-textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .fasta-link-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Amino acid sequences within the ACE2 peptide active site- Various Species</h1>

    <div class="grid-container" id="grid-container">
        <!-- Grid items will be dynamically added here -->
    </div>

    <!-- FASTA search button -->
    <button class="fasta-link-button" onclick="window.open('https://www.genome.jp/tools-bin/clustalw', '_blank');">FASTA Search</button>

    <script>
        const gridItemTexts = [
            "TFLDKFNHEAEDLFYQ",
            "EFLETFNKEAEEISYQ",
            "TFLDKFNQEAEDLSYQ",
            "TFLDKFNHEAEDLFYQ",
            "TFLEKFNHEAEELSYQ",
            "TFLEKFNLEAEDLAYQ",
            "TFLEKFNSEAEELSHQ",
            "TFLEKFNHEAEDLSYQ",
            "TFLEKFNHEAEDLSYQ",
            "TFLKEFNHEAEDRSYQ",
	    "TEST",
	    "TEST",
	    "TEST",
	    "TEST",
	    "TEST",
	    "TEST",
	    "Test"
        ];

        const keyMap = {
            'Digit1': 1,
            'Digit2': 2,
            'Digit3': 3,
            'Digit4': 4,
            'Digit5': 5,
            'Digit6': 6,
            'Digit7': 7,
            'Digit8': 8,
            'Digit9': 9,
            'KeyQ': 10,
            'KeyW': 11,
            'KeyE': 12,
            'KeyR': 13,
            'KeyT': 14,
            'KeyY': 15,
            'KeyU': 16,
            'KeyI': 17,
        };

        const hotkeys = ['Human', 'Wombat', 'Hamster', 'Rhesus macaque monkey', 'Cheetah', 'Pig', 'Horse', 'Cow', 'Sheep', 'Llama', 'Test', 'Test', 'Test', 'Test', 'TEST', 'Test', 'Test'];

        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('grid-container');

            for (let i = 0; i < hotkeys.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.id = `grid-item-${i + 1}`;

                const title = hotkeys[i].replace(/ /g, '_');
                const fastaText = `>${title}\n${gridItemTexts[i]}`;

                const paragraph = document.createElement('p');
                paragraph.innerText = fastaText;

                const button = document.createElement('button');
                button.innerText = 'Copy text';
                button.onclick = function() { appendHiddenTextArea(fastaText); };

                gridItem.appendChild(paragraph);
                gridItem.appendChild(button);
                gridContainer.appendChild(gridItem);
            }

            const gridItem18 = document.createElement('div');
            gridItem18.className = 'grid-item';
            gridItem18.id = 'grid-item-18';

            const heading18 = document.createElement('h2');
            heading18.innerText = 'Tap Copy Text to add the FASTA sequence to your clipboard';

            const textarea18 = document.createElement('textarea');
            textarea18.id = 'hidden-textarea';
            textarea18.className = 'hidden-textarea';
            textarea18.style.height = '100px'; // Set the height

            const clearButton = document.createElement('button');
            clearButton.innerText = 'Clear clipboard';
            clearButton.onclick = clearHiddenTextArea;

            gridItem18.appendChild(heading18);
            gridItem18.appendChild(textarea18);
            gridItem18.appendChild(clearButton);
            gridContainer.appendChild(gridItem18);
        });

        function appendHiddenTextArea(text) {
            const textarea = document.getElementById('hidden-textarea');
            textarea.value += text + '\n\n'; // Append with two new lines for better readability
            textarea.select();
            document.execCommand('copy');
        }

        function clearHiddenTextArea() {
            const textarea = document.getElementById('hidden-textarea');
            textarea.value = '';
        }
    </script>
</body>
</html>
